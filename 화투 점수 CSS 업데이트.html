<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플레이어 라운드 추적기</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      margin-bottom: 30px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 16px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .positive {
      color: #27ae60;
      font-weight: bold;
    }
    .negative {
      color: #e74c3c;
      font-weight: bold;
    }
    .controls, form {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .controls input[type="text"],
    form input[type="number"] {
      padding: 6px 10px;
      font-size: 14px;
      width: 80px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2980b9;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>게임 기록</h1>

  <div class="controls">
    <div id="playerNames"></div>
    <button onclick="updatePlayerNames()">이름 수정</button>
    <button onclick="addPlayer()">유저 추가</button>
    <button onclick="resetGame()">게임 리셋</button>
  </div>

  <table id="roundTable">
    <thead>
      <tr id="tableHeader">
        <th>라운드</th>
      </tr>
    </thead>
    <tbody id="rounds"></tbody>
    <tfoot>
      <tr id="totalRow">
        <td><strong>총합</strong></td>
      </tr>
    </tfoot>
  </table>

  <h2>라운드 추가 (단위: 100)</h2>
  <form id="roundForm">
    <div id="roundInputs"></div>
    <button type="submit">추가</button>
  </form>

  <!-- JavaScript stays unchanged -->
</body>
</html>
